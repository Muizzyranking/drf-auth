<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .header h1 {
        color: #333;
        font-size: 24px;
        margin: 0;
      }
      .content {
        padding: 20px 0;
        text-align: center;
      }
      .content p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Email Confirmation</h1>
      </div>
      <div class="content">
        <p>
          Thank you for signing up! Please confirm your email address by
          clicking the button below:
        </p>
        <a href="{{ url }}" class="button">Confirm Email</a>
        <p>
          If you did not sign up for this account, you can safely ignore this
          email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
